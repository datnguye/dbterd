name: Build and Deploy Docs Site (for beta)

on:
  workflow_dispatch:
    inputs:
      version:
        description: Document version e.g. 1.1-beta, 1.2-beta
        required: true
      delete:
        description: Delete this Beta version
        type: choice
        required: true
        default: 'false'
        options:
          - true
          - false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - uses: actions/cache@v4
        with:
          key: ${{ github.ref }}
          path: .cache

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: |
          uv pip install -e .
          uv pip install --dev

      - name: Configure Git user
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Publish site version (non-stable)
        if: ${{ inputs.delete == 'false' }}
        run: |
          uv run mike deploy --push --update-aliases ${{ inputs.version }}

      - name: Delete site version
        if: ${{ inputs.delete == 'true' }}
        run: |
          uv run mike delete --push ${{ inputs.version }}
